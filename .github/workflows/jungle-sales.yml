name: ğŸ¦ Jungle Scout Weekly Pipeline

on:
  workflow_dispatch:       # Permite ejecutarlo manualmente desde GitHub
  schedule:
    - cron: "0 10 * * 5"   # â†’ todos los viernes 10:00 UTC

# ğŸ‘‡ ESTA LÃNEA ES CLAVE: da permiso de escritura al workflow
permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      JS_KEY_NAME: ${{ secrets.JS_KEY_NAME }}
      JS_API_KEY:  ${{ secrets.JS_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸš€ Run Jungle Scout Pipeline
        run: |
          python -m sales_core.pipeline \
            --basket "asins_IC.csv" \
            --competitor-url "https://raw.githubusercontent.com/leonelmoreno-cmd/tracking2/main/data/sub-categories2/sub_SYN.csv"

      - name: ğŸ’¾ Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sales_core/sales/*.csv
          git commit -m "chore(sales): update weekly Jungle Scout sales data (UTC $(date -u +'%Y-%m-%d %H:%M'))" || echo "No changes"
          git push
