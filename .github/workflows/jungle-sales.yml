name: ğŸ¦ Jungle Scout Weekly Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 5"   # â†’ todos los viernes 10:00 UTC

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      JS_KEY_NAME: ${{ secrets.JS_KEY_NAME }}
      JS_API_KEY:  ${{ secrets.JS_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ” Create Streamlit secrets.toml
        run: |
          mkdir -p ./.streamlit
          cat <<EOF > ./.streamlit/secrets.toml
          GITHUB_TOKEN = "${GITHUB_TOKEN}"
          JS_KEY_NAME  = "${JS_KEY_NAME}"
          JS_API_KEY   = "${JS_API_KEY}"
          EOF

      - name: ğŸš€ Run Jungle Scout Pipeline (all baskets)
        run: |
          set -e
          for f in Asins/JS/*.txt; do
            echo ">>> Processing $(basename "$f")"
            python -m sales_core.pipeline --basket "$(basename "$f")"
            sleep 2
          done

      - name: ğŸ’¾ Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sales_core/sales/*.csv
          git commit -m "chore(sales): update weekly Jungle Scout sales data (UTC $(date -u +'%Y-%m-%d %H:%M'))" || echo "No changes"
          git push
