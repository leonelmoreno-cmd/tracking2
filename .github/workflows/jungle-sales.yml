name: ðŸ¦ Jungle Scout Weekly Pipeline

on:
  workflow_dispatch:       # Permite ejecutarlo manualmente desde GitHub
  schedule:
    - cron: "0 10 * * 5"   # â†’ todos los viernes 10:00 UTC

# ðŸ‘‡ Permiso de escritura para poder commitear resultados
permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      JS_KEY_NAME: ${{ secrets.JS_KEY_NAME }}
      JS_API_KEY:  ${{ secrets.JS_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: ðŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸš€ Run Jungle Scout Pipeline (all baskets)
        run: |
          set -e
          for f in Asins/JS/*.txt; do
            echo ">>> Processing $(basename "$f")"
            python -m sales_core.pipeline --basket "$(basename "$f")"
            sleep 2  # opcional: cuida rate limits de la API
          done

      - name: ðŸ’¾ Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sales_core/sales/*.csv
          git commit -m "chore(sales): update weekly Jungle Scout sales data (UTC $(date -u +'%Y-%m-%d %H:%M'))" || echo "No changes"
          git push
